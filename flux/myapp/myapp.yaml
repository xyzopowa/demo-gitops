---
apiVersion: flux.weave.works/v1beta1
kind: HelmRelease
metadata:
  name: myapp
  namespace: myapp
  annotations:
    flux.weave.works/ignore: 'true'
    flux.weave.works/automated: "true"
    flux.weave.works/tag.chart-image: "glob:1.0.*-master"
spec:
  releaseName: myapp
  chart:
    git: git@github.com:skhedim/demo-gitops.git
    path: charts/myapp
    ref: master
  values:
    image:
      repository: docker.io/sebkhedim/demo-gitops
      tag: 1
      canary:
        enabled: true
        istioIngress:
          enabled: true
          gateway: cloud-gw.istio-system.svc.cluster.local
          host: myapp.example.org
        loadtest:
          enabled: true

version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.9
    steps:
      - checkout
      - run: 
          name: Prepare build environment
          command: |
            mkdir -p /go/src/github.com/${CIRCLE_USERNAME}/demo-gitops
            cp ~/project/app/* /go/src/github.com/${CIRCLE_USERNAME}/demo-gitops
            go get -u github.com/golang/dep/cmd/dep
      - run:
          name: run build
          working_directory: /go/src/github.com/${CIRCLE_USERNAME}/demo-gitops
          command: |
            dep init -v 
            go build -v -o ~/project/docker/myapp
      - persist_to_workspace:
          root: ~/project
          paths:
            - docker
  push-image:
    docker:
      - image: docker:stable-dind
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Build and push Docker image
          working_directory: /tmp/workspace/docker
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker build -t demo-gitops:${CIRCLE_BUILD_NUM} .
              docker login -u ${DOCKER_USER} -p ${DOCKER_PASS} https://index.docker.io/v1/                                                 
              docker push demo-gitops:${CIRCLE_BUILD_NUM}
            fi
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - push-image:
          requires:
            - build
          filters:
            branches:
              only: master